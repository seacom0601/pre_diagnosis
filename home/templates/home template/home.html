<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
            (S)고령환자를 위한 예진 서비스(가제)
        </title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="stylish/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    </head>
    <body>
        <a class="menu-toggle rounded " href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand" color="#fff">
                    더보기
                </li>
                <li class="sidebar-nav-item">
                    <a href="#introduction">
                        예진 서비스 사용방법
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#introduction">
                        어디가 아프세요?
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#introduction">
                        어떻게 아프신가요?
                    </a>
                </li><li class="sidebar-nav-item">
                    <a href="#introduction">
                        사회력이 있으신가요?
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <h1 class="mb-1">예진 서비스</h1>
                <h3 class="mb-5"><em>고령환자를 위한 정형외과 예진 서비스</em></h3>
                <a class="btn btn-primary btn-xl" href="#introduction">예진 시작하기</a>
            </div>
        </header>
        <!--Introduction-->
        <section class="content-section bg-light" id="introduction">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-10">
                        <div class="row gx-2 gx-lg-2 text-center">
                            <h3 class="my-5"><em>예진 서비스를 소개합니다.</em></h3>
                        </div>
                        <div class="row video-container">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/F0EZghPeVLU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="row gx-2 gx-lg-2 text-center">
                            <h3 class="my-5"><em>환자 코드를 입력해주세요.</em></h3>
                            <form action="{% url 'home:user_check' %}" method="post">
                                {% csrf_token %}
                                <div class="col text-center">
                                    <input type="text" name="patient_code_" class="form-control me-2 my-3" placeholder="000000">
                                    <input class="btn btn-primary btn-xl my-3" type="submit" value="예진 시작하기">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">
                <p class="text-muted small mb-0">Copyright &copy; 고령환자를 위한 예진 서비스(가제) 2022</p>
            </div>
        </footer>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home/js/scripts.js' %}"></script>
    </body>
</html>
