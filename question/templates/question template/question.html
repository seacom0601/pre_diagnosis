<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
            (Q_S)고령환자를 위한 예진 서비스(가제)
        </title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="stylish/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'question/css/styles.css' %}">
    </head>
    <body>
        <a class="menu-toggle rounded " href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand" color="#fff">
                    더보기
                </li>
                <li class="sidebar-nav-item">
                    <a href="#introduction">
                        예진 서비스 사용방법
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#introduction">
                        어디가 아프세요?
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="#introduction">
                        어떻게 아프신가요?
                    </a>
                </li><li class="sidebar-nav-item">
                    <a href="#introduction">
                        사회력이 있으신가요?
                    </a>
                </li>
            </ul>
        </nav>

        <!--Question-->
        <section class="content-section bg-light" id="question">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row justify-content-center">
                    <h1>{{ question.question }}</h1>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-10">
                        <div class="video-container mt-5">
                            <iframe width="560" height="315" src="{{ question.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Options-->
        <section class="content-section bg-light" id="options">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-10">
                         <form action="{% url 'question:single_answer' %}" method="post">
                            {% csrf_token %}
                            <div>
                                {% for opt in option %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="{{ opt }}" style="width:30px;height:30px;border:1px;background-color: #1D809F">
                                    <label class="form-check-label" for="inlineRadio1"  style="font-size:20pt;">{{ opt }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <input class="btn btn-primary btn-xl my-3" type="submit" value="다음 페이지">
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">
                <p class="text-muted small mb-0">Copyright &copy; 고령환자를 위한 예진 서비스(가제) 2022</p>
            </div>
        </footer>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'question/js/scripts.js' %}"></script>
    </body>
</html>
